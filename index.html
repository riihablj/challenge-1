<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
    <!-- CSS normalizer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/base.min.css" />
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav class="containers">
        <a href="/">SpaceX Dashboard</a>
    </nav>
    <div class="containers pad-top">
        <h2 class="container-title">Spaceship statistics</h2>
        <div class="container-grid">
            <div class="card-container">
            <h2 class="card-statistic">Fuel: <span id="fuel-stat">100</span>%</h2>
            </div>
            <div class="card-container">
                <h2 class="card-statistic">Speed (KM/h): <span id="speed-stat">89</span></h2>
            </div>
            <div class="card-container">
                <h2 class="card-statistic">Acceleration (m/s2): <span id="acceleration-stat">89</span></h2>
            </div>
            <div class="card-container">
                <h2 class="card-statistic">G-force: <span id="gForce-stat">89</span></h2>
            </div>
        </div>
    </div>

    <div class="containers pad-top">
        <h2 class="container-title">Spaceship statistics charts</h2>
        <div class="container-grid">
            <div class="card-container">
              <canvas id="atmosphere-chart"></canvas>
            </div>
            <div class="card-container">
                <canvas id="km-months"></canvas>
            </div>
            <div class="card-container">
                <canvas id="food-chart" width="100" height="100"></canvas>
            </div>
        </div>
    </div>
    <footer>
        Â© 2022 Copyright:
        <a href="https://www.spacex.com/">Space X</a>
  </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>
</html>
